<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h2 th:text="'All Mobile Phones Out of Store:'"></h2>
<table>
    <tr th:each="mobilePhone : ${allMobilePhones}">
        <td><p th:text="${mobilePhone.getBrand()}"/></td>
        <td><p th:text="${mobilePhone.getModel()}"/></td>
        <td>
            <form th:method="POST" th:action="@{/stores/{storeID}-{mobilePhoneID}
            (storeID=${ID}, mobilePhoneID=${mobilePhone.getId()})}">
                <input type="submit" value="Add to Store"/>
            </form>
        </td>
    </tr>
</table>
<br>
<hr>
<input type="button" value="Main View"
       onclick="window.location.href = '/'"/>
<input type="button" value="Stores"
       onclick="window.location.href = '/stores/'"/>
</body>
</html>
