<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

<h2 th:text="'All Users:'"></h2>
<table>
    <tr th:each="user : ${allUsers}">
        <td><p th:text="${user.getSurname()}"/></td>
        <td><p th:text="${user.getName()}"/></td>
        <td>
            <form th:method="GET" th:action="@{/users/{id}(id=${user.getId()})}">
                <input type="submit" value="More"/>
            </form>
        </td>
    </tr>
</table>
<br>
<hr>
<input type="button" value="Main View"
       onclick="window.location.href = '/'"/>
<input type="button" value="Add"
       onclick="window.location.href = '/addNewUser'"/>
</body>
</html>
